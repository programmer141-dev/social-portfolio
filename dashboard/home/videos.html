<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container flex">
        <div class="filter hide">
            <div class="popup">
                <div class="remove flex" onclick="popupHandler()">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <p class="head">Upload videos</p>
                <input type="text" class="upload" placeholder="enter video link" style="height:55px; color:black;">
                <button class="btn">Upload</button>
            </div>
        </div>
        <div class="navbar">
            <p class="head">Dashboard</p>
            <div class="list flex">
                <a href="/dashboard/home/dashboard.html" class="link flex">Gallery</a>
                <a href="/dashboard/home/videos.html" class="link flex selected">Videos</a>
                <a href="/dashboard/home/banner.html" class="link flex">Banner</a>
            </div>
        </div>
        <div class="main">
            <div class="ttopbar">
                <p class="head"> <span class="lite">Dashboard</span> > Videos</p>
                <div class="nav btn">
                    <div class="ham"></div>
                    <div class="ham line2"></div>
                </div>
            </div>
            <div class="postcontainer">
                <div class="post">
                    <img src="../../assets/test.jpg" class="img">
                    <div class="quotation flex">
                        <p class="quots">"</p>
                        <p class="caty">This is a test lorem link text</p>
                        <p class="quots">"</p>
                    </div>
                </div>
                <div class="post">
                    <img src="../../assets/test.jpg" class="img">
                    <div class="quotation flex">
                        <p class="quots">"</p>
                        <p class="caty">This is a test lorem link text</p>
                        <p class="quots">"</p>
                    </div>
                </div>
            </div>
            <button class="btn" onclick="popupHandler()">Upload Videos</button>
            <div class="subposts flex">
                <div class="post" style="width: 350px;">
                    <div class="remove">
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                    <iframe width="350" height="200" src="https://www.youtube.com/embed/WFtQadz_bgM" title="YouTube video player"
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen style="border-radius:10px"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
